<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DRAWING Test Suite</title>
	<link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css" media="screen">
	<script src="../bower_components/qunit/qunit/qunit.js"></script>
	<script src="../bower_components/requirejs/require.js"></script>
	<script src="../bower_components/blanket/dist/qunit/blanket.min.js" data-cover-only="drawing-amd"></script>
	
	<script>
		if (location.href.match(/(\?|&)gruntReport($|&|=)/)) {
			blanket.options("reporter", "../node_modules/grunt-blanket-qunit/reporter/grunt-reporter.js");
		}
	</script>
	
	<script>
		(function () {
			var jqverParam = location.search.match(/[?&]jquery=(.*?)(?=&|$)/),
				jqver = (jqverParam) ? jqverParam[1] : '1.11',
				jqmain = (jqver === '2.0') ? '' : '/dist'
			;
			
			
			
			require(["../utils/utils"], function (utils) {
				var cssPaths = [];
				
				
				cssPaths.push('../dist/css/drawing.css');
				utils.makeCSSLinks(cssPaths);
			});

			require.config({
				waitSeconds: 30,
				baseUrl: '../src',
				paths: {
					jquery: '../bower_components/jquery-' + jqver + jqmain + '/jquery',
					
					
					
					
					
					
					
					'drawing': '../dist/drawing-amd'
				},
				shim: {
					
					
					
					
				}
			});
		})();
	</script>

	<script src="test.js"></script>
</head>
<body>
<h1 id="qunit-header">DRAWING Test Suite</h1>

<h2 id="qunit-banner"></h2>

<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">

</div>
<script src="//localhost:35729/livereload.js"></script>
</body>
</html>
